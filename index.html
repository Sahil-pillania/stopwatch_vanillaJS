<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop watch | Sahil</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="title">Stop Watch</div>
        <div class="screen">

            <div class="watch" id="screen">
                <span id="hrs">00</span> :
                <span id="min">00</span> :
                <span id="sec">00</span> :
                <span id="msec">00</span>
            </div>
        </div>
        <div class="buttons">
            <button class="button start" id="start">START</button>
            <button class="button stop" id="stop">STOP</button>
            <button class="button reset" id="reset">RESET</button>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
